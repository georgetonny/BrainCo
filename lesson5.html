<!DOCTYPE html>
<html lang="en">

                <label for=""><b> last name</b></label>

                <label for=""><b> telephone number</b></label>

                <textarea name="comment" id="" cols="30" rows="10" placeholder="your comments" class="form-control">

                </textarea>
                <hr>
               <div class="buttons">
                   <input type="submit" value="send"class="btn btn-dark">
               </div>
            </form></div>
        <div class="col-sm-6" class="colone">
